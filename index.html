<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Mansi</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom right, #f39c12, #e67e22, #d35400);
            font-family: "Roboto", sans-serif;
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .card {
            width: 100%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        h1 {
            font-family: "Pacifico", cursive;
            color: #f39c12;
            font-size: 2.5em;
            margin-top: 5px;
        }

        p {
            font-size: 1.2em;
            margin-top: 5px;
            color: #34495e;
        }

        .btn {
            padding: 10px 25px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #e67e22;
        }

        .confetti {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 100%;
            color: blue;
            pointer-events: none;
            display: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            opacity: 0;
            animation: confettiFall 2s infinite;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }

            100% {
                opacity: 0;
                transform: translateY(20px) rotate(33deg);
            }
        }

        .floating-card {
            position: absolute;
            width: 200px;
            height: 300px;
            background-color: #ffffff;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            z-index: 5;
            animation: rotateCard 5s ease-in-out infinite;
        }

        @keyframes rotateCard {
            0% {
                transform: rotate(5deg);
            }

            50% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(5deg);
            }
        }

        .floating-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .card {
                width: 100%;
                margin-top: 123%;
                max-width: 800px;
            }

            .floating-card {
                width: 180px;
                height: 270px;
            }

            .floating-card:nth-child(1) {
                left: 2%;
            }

            .floating-card:nth-child(2) {
                left: 55%;
            }

            .floating-card:nth-child(3) {
                top: 20%;
                left: 15%;
            }

            .floating-card:nth-child(4) {
                top: 10%;
                left: 55%;
            }

            .floating-card:nth-child(5) {
                top: 0%;
                left: 35%;
            }

            .btn {
                font-size: 1em;
                padding: 8px 20px;
            }

            .confetti-piece {
                width: 15px;
                height: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .floating-card {
                width: 160px;
                height: 230px;
            }

            .floating-card:nth-child(1) {
                top: 5%;
                left: 5%;
            }

            .floating-card:nth-child(2) {
                top: 5%;
                left: 50%;
            }

            .floating-card:nth-child(3) {
                height: 40vh;
                top: 45%;
                left: 15%;
            }

            .floating-card:nth-child(4) {
                top: 65%;
                left: 50%;
            }

            .floating-card:nth-child(5) {
                top: 35%;
                left: 35%;
            }

            .btn {
                font-size: 0.9em;
                padding: 8px 15px;
            }

            .confetti {
                position: absolute;
                left: 0;
                width: 100%;
                height: 100%;
                top: -90%;
                pointer-events: none;
                display: none;
            }

            .confetti-piece {
                width: 6px;
                height: 6px;
            }
        }
    </style>
</head>

<body onload="startConfetti()" class="d-flex justify-content-center align-items-center">
    <!-- Main Content -->
    <div class="container-fluid" style="height: 100%; width: 100%">
        <!-- Birthday Card -->
        <!-- Floating Cards -->
        <div class="floating-card" style="top: 2%; left: 1%">
            <img src="img4.jpg" alt="Floating Card 1" />
        </div>

        <div class="floating-card" style="top: 2%; left: 52%">
            <img src="img2.jpg" alt="Floating Card 2" />
        </div>

        <div class="floating-card" style="top: 20%; left: 23%">
            <img src="img.jpg" alt="Floating Card 5" />
        </div>

        <div class="card" style="width: 100%;">
            <div class="confetti" id="confetti"></div>
            <h1>Happy Birthday Mansi! üéâüéâüéâ</h1>
            <p>
                Wishing you a day filled with love, laughter, and joy. Have an amazing day, my girl. ‚ù§Ô∏è
            </p>
            <button class="btn btn-warning btn-sm" onclick="playSong()">
                Celebrate
            </button>
        </div>
    </div>

    <!-- Audio Element for the Song -->
    <audio id="birthdaySong" src="happybd.mp3" preload="auto"></audio>

    <script>
        // Function to generate random confetti pieces
        function startConfetti() {
            const confettiContainer = document.getElementById("confetti");
            confettiContainer.style.display = "block";

            // Clear any existing confetti before adding new ones
            confettiContainer.innerHTML = "";

            // Generate 100 confetti pieces every time it's called
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement("div");
                confettiPiece.classList.add("confetti-piece");
                confettiPiece.style.left = Math.random() * 100 + "%";
                confettiPiece.style.animationDelay = Math.random() * 2 + "s";
                confettiContainer.appendChild(confettiPiece);
            }
        }

        // Play the song when the button is clicked
        function playSong() {
            const audio = document.getElementById("birthdaySong");
            audio.play();
            alert("Many, many happy returns of the day, Mansi! Your surprise is on the way.")
        }

        // Start the confetti every second
        setInterval(startConfetti, 1000); // 1000 milliseconds = 1 second
    </script>

    <!-- Bootstrap JS (Optional for using components like modals, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
